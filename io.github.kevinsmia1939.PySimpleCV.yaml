          type: pypi
          name: impedance

  - python-tkinter.yaml

  - name: python3-PySimpleGUI
    buildsystem: simple
    build-commands:
      - python3 -mpip install . --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/8f/21/afa5178096672ef7a36c6d98255e8c489313cd640679b9eefefde41a2986/PySimpleGUI-4.60.5.tar.gz
        sha256: 31014d1cc5eef1373d7e93564ff2604662645cc774a939b1f01aa253e7f9d78b
        x-checker-data:
          type: pypi
          name: PySimpleGUI

  - name: PySimpleCV
    buildsystem: simple
    build-commands:
      - install -Dm744 PySimpleCV/PySimpleCV /app/bin
      - install -Dm744 PySimpleCV/PySimpleCV_main_func.py /app/bin
      - install -Dm644 data/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 data/logo/logo.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 data/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: archive
        url: https://github.com/kevinsmia1939/PySimpleCV/archive/refs/tags/v1.0.1.tar.gz
        sha256: b9e006a540e793ee35bc1de6b57c9d6a5f2b211adc3f8eaebf09c1d015275a21
