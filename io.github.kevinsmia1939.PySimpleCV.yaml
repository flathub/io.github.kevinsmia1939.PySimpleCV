app-id: io.github.kevinsmia1939.PySimpleCV
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: '22.08'
command: PySimpleCV
finish-args:
  - --share=ipc
  - --socket=x11 #PySimpleGUI Wayland not support
  - --device=dri
  - --filesystem=home # No portal support
cleanup:
  - /include
  - /share/man
modules:
  - name: python3-numpy
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app --root=/
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/2c/d4/590ae7df5044465cc9fa2db152ae12468694d62d952b1528ecff328ef7fc/numpy-1.24.3.tar.gz
        sha256: ab344f1bf21f140adab8e47fdbc7c35a477dc01408791f8ba00d018dd0bc5155
        x-checker-data:
          type: pypi
          name: numpy

  - name: pybind11
    buildsystem: simple
    build-commands:
      - python3 -mpip install . --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation
    sources:
      - type: archive
        url: https://github.com/pybind/pybind11/archive/v2.10.4.tar.gz
        sha256: 832e2f309c57da9c1e6d4542dedd34b24e4192ecb4d62f6f4866a737454c9970
        x-checker-data:
          type: anitya
          project-id: 13384
          stable-only: true
          url-template: https://github.com/pybind/pybind11/archive/v$version.tar.gz

    # Update python modules command.
    # python3 flatpak-pip-generator setuptools_scm_git_archive setuptools_scm certifi pyparsing pillow packaging cppy kiwisolver fonttools cycler contourpy openpyxl pandas -o dependencies
  - dependencies.json

  - name: python3-matplotlib
    buildsystem: simple
    build-commands:
      - python3 -mpip install . --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation
    sources:
      - type: archive
        dest: build/freetype-2.6.1
        url: https://downloads.sourceforge.net/project/freetype/freetype2/2.6.1/freetype-2.6.1.tar.gz
        sha256: 0a3c7dfbda6da1e8fce29232e8e96d987ababbbf71ebc8c75659e4132c367014
      - type: archive
        dest: build/qhull-2020.2
        url: http://www.qhull.org/download/qhull-2020-src-8.0.2.tgz
        sha256: b5c2d7eb833278881b952c8a52d20179eab87766b00b865000469a45c1838b7e
      - type: archive
        url: https://files.pythonhosted.org/packages/b7/65/d6e00376dbdb6c227d79a2d6ec32f66cfb163f0cd924090e3133a4f85a11/matplotlib-3.7.1.tar.gz
        sha256: 7b73305f25eab4541bd7ee0b96d87e53ae9c9f1823be5659b806cd85786fe882
        x-checker-data:
          type: pypi
          name: matplotlib

  - python-tkinter.yaml

  - name: python3-PySimpleGUI
    buildsystem: simple
    build-commands:
      - python3 -mpip install . --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/8f/21/afa5178096672ef7a36c6d98255e8c489313cd640679b9eefefde41a2986/PySimpleGUI-4.60.5.tar.gz
        sha256: 31014d1cc5eef1373d7e93564ff2604662645cc774a939b1f01aa253e7f9d78b
        x-checker-data:
          type: pypi
          name: PySimpleGUI

  - name: PySimpleCV
    buildsystem: simple
    build-commands:
      - install -Dm744 PySimpleCV/PySimpleCV /app/bin
      - install -Dm744 PySimpleCV/PySimpleCV_main_func.py /app/bin
      - install -Dm644 data/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 data/logo/logo.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 data/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: archive
        url: https://github.com/kevinsmia1939/PySimpleCV/archive/refs/tags/v0.8.0.tar.gz
        sha256: 9ec907863aa4a797d1adb895872ed39901b940bb64536a5bbbd3f5a321e2d430
        x-checker-data:
          type: anitya
          project-id: 303771
          stable-only: true
          url-template: https://github.com/kevinsmia1939/PySimpleCV/archive/refs/tags/v$version.tar.gz

